</head>
<body>
  <header>
    <h1>برامج حسابية</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="projects.html">أعمالي</a></li>
      <li><a href="calculators.html">برامج حسابية</a></li>

  <main>
    <section>
      <h2>حساب حجم الأسطوانة</h2>
      <label>نصف القطر:</label>
      <input type="number" id="radiusCyl"><br>
      <label>الارتفاع:</label>
      <input type="number" id="heightCyl"><br>
      <button onclick="calcCylinder()">احسب</button>
      <p id="cylResult"></p>
    </section>
    <section>
      <h2>مساحة الدائرة</h2>
      <label>نصف القطر:</label>
      <input type="number" id="radiusCircle"><br>
      <button onclick="calcCircle()">احسب</button>
      <p id="circleResult"></p>
    </section>
    <section>
      <h2>حل معادلات من الدرجة الثانية</h2>
      <p>شكل المعادلة: ax² + bx + c = 0</p>
      <input type="number" id="a" placeholder="a">
      <input type="number" id="b" placeholder="b">
      <input type="number" id="c" placeholder="c">
      <button onclick="solveQuadratic()">احسب الجذر</button>
      <p id="quadResult"></p>
    </section>
  </main>
